<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ktor Chat</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          font-family: Arial, sans-serif;
          background: #f0f0f0;
        }

        body {
          display: flex;
          flex-direction: column;
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background: #fff;
          border-bottom: 1px solid #ccc;
        }

        #chat {
          flex: 1;
          border: 1px solid #ccc;
          background: #fff;
          padding: 10px;
          overflow-y: auto;
        }

        #controls {
          display: flex;
          padding: 10px;
          background: #fff;
          border-top: 1px solid #ccc;
        }

        #messageInput {
          flex: 1;
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        #sendBtn {
          margin-left: 10px;
          width: 40px;
          height: 40px;
          border: none;
          border-radius: 6px;
          background: #007bff;
          color: #fff;
          font-size: 18px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        #sendBtn:hover {
          background: #0056b3;
        }

        #usernameInput {
          padding: 5px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h2>Ktor Live Chat</h2>
    <input type="text" id="usernameInput" placeholder="Enter username">
</header>

<div id="chat"></div>

<div id="controls">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">âž¤</button>
</div>

<script>
    const chat = document.getElementById("chat");
    const usernameInput = document.getElementById("usernameInput");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const ws = new WebSocket("ws://chat.raphdf201.net/chat");

    ws.onmessage = (event) => {
      const msg = document.createElement("div");
      msg.textContent = event.data;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    function sendMessage() {
      const username = usernameInput.value.trim();
      if (username && !ws.usernameSet) {
        ws.send("/nick " + username);
        ws.usernameSet = true;
      }
      const message = messageInput.value.trim();
      if (message) {
        ws.send(message);
        messageInput.value = "";
      }
    }

    sendBtn.onclick = sendMessage;

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
</script>
</body>
</html>
