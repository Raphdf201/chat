<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ktor Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        #chat { border: 1px solid #ccc; background: #fff; padding: 10px; height: 300px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendBtn { width: 15%; }
    </style>
</head>
<body>
<h2>Ktor Live Chat</h2>
<div id="chat"></div>
<input type="text" id="usernameInput" placeholder="Enter username">
<br><br>
<input type="text" id="messageInput" placeholder="Type a message">
<button id="sendBtn">Send</button>

<script>
    const chat = document.getElementById("chat");
    const usernameInput = document.getElementById("usernameInput");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const ws = new WebSocket("ws://chat.raphdf201.net/chat");

    ws.onmessage = (event) => {
      const msg = document.createElement("div");
      msg.textContent = event.data;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    sendBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (username && !ws.usernameSet) {
        ws.send("/nick " + username);
        ws.usernameSet = true;
      }
      const message = messageInput.value.trim();
      if (message) {
        ws.send(message);
        messageInput.value = "";
      }
    };
</script>
</body>
</html>
